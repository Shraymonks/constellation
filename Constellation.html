<head>
  <title>Constellation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body></body>

<template name="mainLayout">
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Constellation</a>
			</div>
			<div class="collapse navbar-collapse"></div>
		</div>
	</div>
	<div class="container">
		{{> yield}}
	</div>
</template>

<template name="lobby">
    <p>Lobby</p>
    <button class="btn btn-default createGame">Create Game</button>
    <ul>
        {{#each games}}
        <li>
        Game ID: {{_id}} <button class="btn btn-default  join" data-id="{{_id}}">Join</button>
        </li>
        {{/each}}
    </ul>
</template>
